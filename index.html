<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Login-page</title>
  </head>
  <body>
    <main class="container">
      <div class="login-left">
        <div class="login-left-content">
          <div class="login-left-texts">
            <h1>Digital</h1>
            <h2>
              Artificial Intelligence Driving Results For The Travel Industry
            </h2>
            <h3>Welcome back! Please login to your account.</h3>
          </div>
          <form class="login-left-form">
            <div class="login-form">
              <div class="login-form-content">
                <div class="form-item">
                  <label for="email">Email Adress</label>
                  <input id="email" type="email" required autofocus />
                </div>
                <div class="form-item">
                  <label for="password">Password</label>
                  <input id="password" type="password" required />
                </div>
                <div class="form-item" id="form-item-check">
                  <div class="form-item-checkbox">
                    <label for="checkBoxItem" id="checkBoxLabel"
                      >Remember Me</label
                    >
                    <input id="checkBoxItem" type="checkbox" checked />
                  </div>
                  <div class="form-item-text">
                    <a>Forgot Password ?</a>
                  </div>
                </div>
                <div class="login-left-buttons">
                  <button type="submit">Login</button>
                  <button>Sign Up</button>
                </div>
              </div>
            </div>
            <div class="login-left-footer">
              <p id="loginWith">Or login with:</p>
              <a href="#">Facebook</a>
              <a href="#">Linkedln</a>
              <a href="#">Google</a>
            </div>
          </form>
        </div>
      </div>
      <div class="login-right">
        <div class="login-right-header">
          <nav>
            <ul>
              <li>
                <a href="#" id="home-button">Home</a>
              </li>
              <li>
                <a href="#" id="aboutus-button">About us</a>
              </li>
              <li>
                <a href="#" id="blog-button">Blog</a>
              </li>
              <li>
                <a href="#" id="contact-button">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="login-right-content">
          <div class="login-right-img">
            <img src="./assets/login-right-img.svg" alt="Login Image" />
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
